<h5>Ingrese o modifique los datos del Socio</h5>

<form class="form-horizontal" novalidate [formGroup]="formGroup" (ngSubmit)="save()">

  <fieldset>

    <div class="form-group" [ngClass]="{ 'has-error':
(
  formGroup.get('nombre').touched || formGroup.get('nombre').dirty && !formGroup.get('nombre').valid
) } ">

      <label class="col-md-2-control-label" for="nombre">Nombre</label>

      <div class="col-md-8">
        <input class="form-control"
               id="nombre"
               type="text"
               required
               formControlName="nombre" />

      </div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error':
(
  formGroup.get('telefonoContacto').touched || formGroup.get('telefonoContacto').dirty && !formGroup.get('telefonoContacto').valid
) } ">

      <label class="col-md-2-control-label" for="telefonoContacto">Numero de Contacto</label>

      <div class="col-md-8">
        <input class="form-control"
               id="telefonoContacto"
               type="number"
               required
               formControlName="telefonoContacto" />

      </div>
    </div>


    <div class="form-group" [ngClass]="{ 'has-error':
(
  formGroup.get('fechaNacimiento').touched || formGroup.get('fechaNacimiento').dirty && !formGroup.get('fechaNacimiento').valid
) } ">



      <label class="col-md-2-control-label" for="fechaNacimiento">Fecha de Nacimiento</label>

      <div class="col-md-8">
        <input class="form-control"
               id="fechaNacimiento"
               type="date"
               required
               formControlName="fechaNacimiento" />
      </div>

    </div>



    <div class="form-group">
      <div class="col-md-4 col-md-offset-2">
        <span>
          <button class="btn btn-primary" type="submit"
                  [disabled]="!formGroup.valid" style="background-color:lightgreen">
            Guardar
          </button>
          <button class="btn" style="background-color:lightsteelblue"
                  [routerLink]='["/socios"]'>
            Cancelar
          </button>

        </span>
      </div>
    </div>

  </fieldset>


</form>

<h1>Agregar Socio</h1>

<form class="form-horizontal" novalidate [formGroup]="formGroup" (ngSubmit)="save()">

  <fieldset>

    <div class="form-group" [ngClass]="{ 'has-error':
(
  formGroup.get('nombre').touched || formGroup.get('nombre').dirty && !formGroup.get('nombre').valid
) } ">

      <label class="col-md-2-control-label" for="nombre">Nombre</label>

      <div class="col-md-8">
        <input class="form-control"
               id="nombre"
               type="text"
               required
               formControlName="nombre" />


        <!--<span class="help-block"
              *ngIf="( formGroup.get('nombre').touched ||
                     formGroup.get('nombre').dirty
                     && !formGroup.valid ) ">
          <span *ngIf="formGroup.get('nombre').errors?.required">
            El campo es requerido
          </span>
        </span>-->


      </div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error':
(
  formGroup.get('telefonoContacto').touched || formGroup.get('telefonoContacto').dirty && !formGroup.get('telefonoContacto').valid
) } ">

      <label class="col-md-2-control-label" for="telefonoContacto">Numero de Contacto</label>

      <div class="col-md-8">
        <input class="form-control"
               id="telefonoContacto"
               type="number"
               required
               formControlName="telefonoContacto" />


        <!--<span class="help-block"
              *ngIf="( formGroup.get('numeroContacto').touched ||
                     formGroup.get('numeroContacto').dirty
                     && !formGroup.valid ) ">
          <span *ngIf="formGroup.get('numeroContacto').errors?.required">
            El campo es requerido
          </span>
        </span>-->


      </div>
    </div>







    <div class="form-group" [ngClass]="{ 'has-error':
(
  formGroup.get('fechaNacimiento').touched || formGroup.get('fechaNacimiento').dirty && !formGroup.get('fechaNacimiento').valid
) } ">



      <label class="col-md-2-control-label" for="nombre">fechaNacimiento</label>

      <div class="col-md-8">
        <input class="form-control"
               id="fechaNacimiento"
               type="date"
               required
               formControlName="fechaNacimiento" />

        <!--<span class="help-block"
              *ngIf="( formGroup.get('fechaNacimiento').touched ||
                     formGroup.get('fechaNacimiento').dirty
                     && !formGroup.valid ) ">
          <span *ngIf="formGroup.get('fechaNacimiento').errors?.required">
            El campo es requerido
          </span>
        </span>-->



      </div>

    </div>



    <div class="form-group">
      <div class="col-md-4 col-md-offset-2">
        <span>
          <button class="btn btn-primary" type="submit"
                  [disabled]="!formGroup.valid">
            Guardar
          </button>
          <button class="btn"
                  [routerLink]='["/socios"]'>
            Cancelar
          </button>

        </span>
      </div>
    </div>

  </fieldset>


</form>

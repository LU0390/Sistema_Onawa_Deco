<h3>Listado de seminarios</h3>
<button [routerLink]='["/seminarios-agregar"]' class="btn btn-primary" style="background-color:lightgreen">
  Agregar Seminario
</button>
<p *ngIf="! ( ListadoSeminarios && ListadoSeminarios.length)">
  No existen Seminarios cargados en el sistema

</p>



<table class="table table-striped" *ngIf="(ListadoSeminarios && ListadoSeminarios.length) ">
  <thead class="thead-dark">
    <tr>
      <th>Id</th>
      <th>Nombre</th>
      <th>Duracion (NÂ° Clases)</th>
      <th>Precio</th>
      <th></th>
    </tr>
  </thead>
  <tbody class="table-secondary">
    <tr class="" *ngFor="let seminario of ListadoSeminarios">
      <td>{{ seminario.id }}</td>
      <td>{{ seminario.descripcion }}</td>
      <td>{{ seminario.duracion }}</td>
      <td>{{ seminario.precio }}</td>
      <td>
        <button class="btn btn-success" style="background-color:lightseagreen" [routerLink]='["/seminarios-editar/" + seminario.id ] '>Modificar</button>
        <button class="btn btn-danger" style="background-color:lightsalmon" (click)="eliminarSeminario(seminario)">Borrar</button>
       </td>
    </tr>
  </tbody>
</table>

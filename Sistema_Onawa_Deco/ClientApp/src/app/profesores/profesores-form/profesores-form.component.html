<h1>Agregar / Modificar Profesor</h1>

<form class="form-horizontal" novalidate [formGroup]="formGroup" (ngSubmit)="save()">

  <fieldset>

    <div class="form-group" [ngClass]="{ 'has-error':
(
  formGroup.get('nombre').touched || formGroup.get('nombre').dirty && !formGroup.get('nombre').valid
) } ">

      <label class="col-md-2-control-label" for="nombre">Nombre</label>

      <div class="col-md-8">
        <input class="form-control"
               id="nombre"
               type="text"
               required
               formControlName="nombre" />

      </div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error':
(
  formGroup.get('apellido').touched || formGroup.get('apellido').dirty && !formGroup.get('apellido').valid
) } ">

      <label class="col-md-2-control-label" for="apellido">Apellido</label>

      <div class="col-md-8">
        <input class="form-control"
               id="apellido"
               type="text"
               required
               formControlName="apellido" />

      </div>
    </div>


    <div class="form-group" [ngClass]="{ 'has-error':
(
  formGroup.get('mail').touched || formGroup.get('mail').dirty && !formGroup.get('mail').valid
) } ">

      <label class="col-md-2-control-label" for="mail">Mail de Contacto</label>

      <div class="col-md-8">
        <input class="form-control"
               id="mail"
               type="email"
               required
               formControlName="mail" />

      </div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error':
(
  formGroup.get('telefono').touched || formGroup.get('telefono').dirty && !formGroup.get('telefono').valid
) } ">

      <label class="col-md-2-control-label" for="telefono">Numero de Contacto</label>

      <div class="col-md-8">
        <input class="form-control"
               id="telefono"
               type="number"
               required
               formControlName="telefono" />

      </div>
    </div>



    <div class="form-group">
      <div class="col-md-4 col-md-offset-2">
        <span>
          <button class="btn btn-primary" type="submit"
                  [disabled]="!formGroup.valid">
            Guardar
          </button>
          <button class="btn"
                  [routerLink]='["/profesores"]'>
            Cancelar
          </button>

        </span>
      </div>
    </div>

  </fieldset>
